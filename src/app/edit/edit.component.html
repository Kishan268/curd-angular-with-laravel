<div class="container">
		<form  (ngSubmit) = "updateData()"> 
		<div class="form-group">
			<label>Name</label>
			<input type="text" name = "name" class="form-control" [(ngModel)]="employee.name">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" name = "email" class="form-control" [(ngModel)]="employee.email">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" name = "mobile_no" class="form-control" [(ngModel)]="employee.mobile_no">
		</div>
		<div class="form-group">
			<label>Message</label>
			<textarea class="form-control" name = "message" [(ngModel)]="employee.message"></textarea>
		</div>
		<div class="form-group" >
			<label>Hobbies</label>
			<div *ngFor="let obj of HobbiesArray">
				<input type="checkbox" name="hobby" value="{{obj.value}}" (change)="hobbyChange($event)" [checked]="SelectedHobby.indexOf(obj.value) !=-1">{{obj.key}}
			</div>
		</div>
		<div class="form-group">
			<input type = "submit" value = "Update" class="btn btn-success"> 
		</div>
	</form>
</div>
