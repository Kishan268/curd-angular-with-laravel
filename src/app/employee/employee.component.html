<div class="container">
	<h1>User Register</h1>
</div>
<div class="container">
		<form  (ngSubmit) = "insertData()"> 
		<div class="form-group">
			<label>Name</label>
			<input type="text" name = "name" class="form-control" [(ngModel)]="employee.name">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" name = "email" class="form-control" [(ngModel)]="employee.email">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" name = "mobile_no" class="form-control" [(ngModel)]="employee.mobile_no">
		</div>
		<div class="form-group">
			<label>Message</label>
			<textarea class="form-control" name = "message" [(ngModel)]="employee.message"></textarea>
		</div>
		<div class="form-group" >
			<label>Hobbies</label>
			<div *ngFor="let obj of HobbiesArray">
				<input type="checkbox" name="hobby" value="{{obj.value}}" (change)="hobbyChange($event)" >{{obj.key}}
			</div>
		</div>
		<div class="form-group" >
			<label>Country</label>
			<select class="form-control" name="country" [(ngModel)]="employee.country" (change)="getState($event)">
				<option value="" countyArr>Select Country</option>
				<option value="{{obj.id}}" *ngFor="let obj of countyArr" >{{obj.name}}</option>
			</select>
		</div>
		<div class="form-group" >
			<label>State</label>
			<select class="form-control" name="state" [(ngModel)]="employee.state" (change)="getCity($event)">
				<option value="" >Select State</option>
				<option value="{{obj.id}}" *ngFor="let obj of stateArr" >{{obj.name}}</option>
			</select>
		</div>
		<div class="form-group" >
			<label>City</label>
			<select class="form-control" name="city" [(ngModel)]="employee.city">
				<option value="">Select City</option>
				<option value="{{obj.id}}" *ngFor="let obj of cityArr" >{{obj.name}}</option>

			</select>
		</div>
		<div class="form-group" >
			<label>Profile Pic</label>
			<input type="file" name="file" class="form-control" (click)="fileUpload($event)">
		</div>
		<div class="form-group">
			<input type = "submit" value = "submit" class="btn btn-success"> 
		</div>
	</form>
	<table class="table table-bordered">
	<thead>
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Email</td>
			<td>Phone</td>
			<td>Message</td>
			<td>Hobbies</td>
			<td>Profile Pic</td>
			<td>Action</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let obj of dataArr">
			<td>{{obj.id}}</td>
			<td>{{obj.name}}</td>
			<td>{{obj.email}}</td>
			<td>{{obj.mobile_no}}</td>
			<td>{{obj.message}}</td>
			<td>{{obj.hobby}}</td>
			<td><img src="{{imageDirectoryPath}}{{obj.image}}" width="100px;" height="50px;"></td>
			<td>
				<button class="btn btn-danger" (click)="deleteData(obj.id)">Delete</button>
				<button class="btn btn-primary mx-2" routerLink="edit/{{obj.id}}">Edit</button>
			</td>
			
		</tr>
	</tbody>

</table>

	<ngb-pagination [collectionSize]="totalCount" [(page)]="page" aria-label="Default pagination" (pageChange)="getEmployeeData()"  [pageSize]="limit"></ngb-pagination>


</div>
